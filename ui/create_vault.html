<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Vault</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>

<div class="container">
  <h1>Create New Vault</h1>
  <p>Choose a secure location and password for your vault.</p>

  <label for="path">Vault Location</label>
  <input id="path" type="text" placeholder="/home/user/secure-vault">

  <label for="pw1">Password</label>
  <input id="pw1" type="password">

  <label for="pw2">Confirm Password</label>
  <input id="pw2" type="password">

  <button>Create Vault</button>

  <div class="footer-text">
    Lost passwords cannot be recovered.
  </div>
</div>

</body>
</html>
