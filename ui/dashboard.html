<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vault Dashboard</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>

<div class="container">
  <h1>Vault Unlocked</h1>
  <p>Your encrypted vault is currently mounted.</p>

  <div class="info-card">
    <span>Mounted at</span>
    <strong>/mnt/secure-vault</strong>
  </div>

  <button class="secondary">Open Vault Folder</button>
  <button class="danger">Lock Vault</button>

  <div class="footer-text">
    Auto-lock enabled after 5 minutes of inactivity.
  </div>
</div>

</body>
</html>
